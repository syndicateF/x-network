<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- Session bus policy for x-network -->
  <policy context="default">
    <!-- Allow anyone to own the service name -->
    <allow own="org.xshell.Network"/>
    
    <!-- Allow anyone to talk to the service -->
    <allow send_destination="org.xshell.Network"/>
    <allow receive_sender="org.xshell.Network"/>
  </policy>
</busconfig>
